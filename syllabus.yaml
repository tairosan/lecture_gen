
- month: 1
  topics:
  - OpenAIのAPI(GPT-3.5, GPT-4, Whisper, CLIPなど)とその活用方法
  lectures:
    - title: OpenAIのAPIの概要と特徴
      description: |
        OpenAIのAPIについて概要を学び、各モデルの特徴と用途を理解する。
    - title: APIを呼び出すためのSDKとライブラリ
      description: |
        APIを呼び出すためのSDKやライブラリの使い方を習得し、サンプルコードを実行する。
    - title: APIを使ったアプリケーション開発
      description: |
        習得したAPIの知識を活用し、簡単なアプリケーションを開発する。
    - title: APIの認証方法とレート制限
      description: |
        APIを利用する上での認証方法やレート制限などの注意点について確認する。

- month: 2
  topics:
  - Anthropic社のClaudeやその他のAIサービスのAPI
  lectures:
    - title: Claudeの特徴と利用方法
      description: |
        Claudeの特徴や利用方法を理解し、サンプルコードを動かしながらAPIの使い方を体得する。
    - title: 他社のAIサービスの調査と比較
      description: |
        Cohere, Hugging Face, Aleph Alphaなどの他社のAIサービスについて調査し、APIの共通点や相違点を比較する。
    - title: 異なるAIサービスの組み合わせ
      description: |
        複数のAIサービスを組み合わせて活用する方法について考え、実践してみる。

- month: 3
  topics:
  - オープンソースのLLM(Llama, STABLE DIFFUSION, BLOOM, GLM, Falconなど)
  lectures:
    - title: オープンソースモデルの特徴と活用事例
      description: |
        著名なオープンソースモデルについて調査し、それぞれの特徴と活用事例を理解する。
    - title: モデルの微調整(fine-tuning)とプロンプトエンジニアリング
      description: |
        モデルの微調整(fine-tuning)やプロンプトエンジニアリングの手法を学び、タスクに適したモデルを準備する方法を習得する。
    - title: モデルの評価尺度
      description: |
        モデルの評価尺度について理解を深め、生成結果の品質を適切に測定できるようになる。

- month: 4
  topics:
  - LLMを活用したアプリケーション開発
  lectures:
    - title: LLMを活用したアプリケーションのアーキテクチャ
      description: |
        チャットボット、文章生成ツール、コードアシスタントなど、LLMを活用した様々なアプリケーションのアーキテクチャを学ぶ。
    - title: フロントエンドとバックエンドの連携
      description: |
        フロントエンドとバックエンドを連携させ、LLMをスムーズに組み込む方法を習得する。
    - title: LLMを補助するための関連技術
      description: |
        ドキュメント検索や知識ベースの構築など、LLMを補助するための関連技術について学ぶ。

- month: 5
  topics:
  - LLMを活用したサービス開発の総仕上げ
  lectures:
    - title: 実践的なサービス開発プロジェクト
      description: |
        実際の業務システムやWebサービスにLLMを組み込む実践的なプロジェクトに取り組む。
    - title: APIやオープンソースモデルの選択と実装
      description: |
        サービスの要件に合わせて、適切なAPIやオープンソースモデルを選択し、実装する。
    - title: LLM活用における倫理的考慮事項
      description: |
        LLMを活用する上での倫理的な考慮事項について深く理解し、責任あるAI活用についての知見を深める。
    - title: セキュリティとAPIキーの管理
      description: |
        セキュリティ面の注意点やAPIキーの管理について、しっかりと習得する。
